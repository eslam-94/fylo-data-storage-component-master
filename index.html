<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <!-- <img class="a" src="design/desktop-design.jpg" alt=""> -->
  <main class="content">
    <div class="minicard">
      <div class="left">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icons d-flex">
          <div class="icon-cover"><img src="images/icon-document.svg" alt=""></div>
          <div class="icon-cover"><img src="images/icon-folder.svg" alt=""></div>
          <div class="icon-cover"><img src="images/icon-upload.svg" alt=""></div>
        </div>
      </div>
      <div class="right">
        <div class="note">
          <span>185<p> GB Left</p></span>
        </div>
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="storage-amount rounded-pill  d-flex align-items-center">
          <div class="bg rounded-pill d-flex justify-content-end">
            <i class="fas fa-circle"></i>
          </div>
        </div>
        <div class="footer d-flex justify-content-between">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/eslam-94" target="_blank">Eslam Ismail</a>
    </div>
  </main>

</html>
